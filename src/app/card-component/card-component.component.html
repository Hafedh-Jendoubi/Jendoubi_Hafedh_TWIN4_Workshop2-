<div>
    <img
        [src]="image"
        [alt]="title"
        class="img-fluid h-50 w-75"
    />
    <h3 appHighlighter>{{title | uppercase}}</h3>
    <p>{{description}}</p>
    <button class="btn btn-primary" [routerLink]="['/productCategory', id]" [queryParams]="{'name':title}" [disabled]="isAvailable">Voir Produits</button>
    <button class="btn btn-primary" routerLink="categoryDetails" [queryParams]="{'desc':description}">Voir details</button>
    <button class="btn btn-success" (click)="addToParent()">Add to ShortList</button>
</div>
